<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Dedicated people</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="refresh" content="600" />
	
	<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/slides.js"></script>
	
	<script type="text/javascript">
		jQuery(function($){
			$.slides({
					//Functionality
					slideshow 					: 1,	//Slideshow on/off
					slide_interval 			: 30000,	//Length between transitions
					
					//Flickr
					source							:	1,	//1-Set, 2-User, 3-Group, 4-Tags
					set                 : '72157638724081253',	//Flickr set ID (found in URL)
					user								:	'111121068@N03',	//Flickr user ID (http://idgettr.com/)
					group								:	'######',	//Flickr group ID (http://idgettr.com/)
					tags								: '###,###',	//Comma separated tags
					total_slides				:	100,	//How many pictures to pull (Between 1-500)
					image_size          : 'b',	//Flickr Image Size - t,s,m,z,b  (Details: http://www.flickr.com/services/api/misc.urls.html)
					sort_by							: 1,	//1-Date Posted, 2-Date Taken, 3-Interestingness
					sort_direction 			: 0,	//0-descending, 1-ascending
					
					/** FLICKR API KEY -- http://www.flickr.com/services/apps/create/ **/
					api_key							:	''	//Flickr API Key
				});
			});
	</script>
	
	<style type="text/css">
		.stamp{ float: right; margin: 3px 30px 0 0;}
	</style>
</head>

<body>
	<div id="fb-root"></div>
	<script type="text/javascript" src="js/fb.js"></script>
	
	<div id="description"></div>
	
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
			
	<!--Control Bar-->
	<div id="controls-wrapper">
		<div id="controls">
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span>/<span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<a href="http://www.dedicate.se" class="stamp"><img src="img/logo_payoff.png"/></a>
			
		</div>
	</div>
</body>
</html>
